<div class="mt-3">
  <h3 class="text-danger">Book Delete</h3>
  <hr>
  <p>Book title: {{book.title}}</p>
  <p>Book Author: {{book.author}}</p>
  <p>Book Description: {{book.description}}</p>
  <button class="btn btn-outline-danger mr-3" type="submit" (click)="deleteBook()">Delete Book</button>
  <button class="btn btn-outline-info" type="submit" routerLink="/books">Cancel</button>
</div>
