<div class="mt-3">
<h3 class="text-primary">All Book List</h3><hr>
<div class="row mt-3 p-0">
  <div class="col-sm-10">
    <p class="text-info">Total: {{books.length}} books</p>
  </div>
  <div class="col-sm-2 mb-2 d-block w-100 text-right">
    <button class="btn btn-outline-warning justify-content-end" type="submit">
      <a routerLink="/book/create" class="text-warning">Create Book</a>
    </button>
  </div>
</div>
<div>
  <table class="table table-bordered text-center text-primary">
    <thead class="text-dark">
    <td>#</td>
    <td>Name</td>
    <td>Author</td>
    <td>Action</td>
    </thead>
    <tr *ngFor="let book of books; index as i">
      <td>{{i + 1}}</td>
      <td>
        <a routerLink="/book/{{book.id}}">{{book.title}}</a>
      </td>
      <td>{{book.author}}</td>
      <td>
        <a routerLink="/book/delete/{{book.id}}">Delete</a> |
        <a routerLink="/book/edit/{{book.id}}">Edit</a>
      </td>
    </tr>
  </table>
</div>
</div>
